{% extends 'healthapp/base.html' %}
{% block content %}
<div>
<h2>Probable Disease : {{out}}</h2>
    <form action="{% url 'another' %}">
        <input class="btn btn-primary" type="submit" value="Check Another">
    </form>
</div>
<h3>Doctors specialised in treatment of {{out}}</h3>
<p>
    <ul>
        {% for each in doctors %}
        <li>{{each.first_name}}</li>
        {% endfor %}
    </ul>
</p>
{% endblock %}
